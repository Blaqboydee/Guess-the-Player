<script>


window.onload = function() {
    if (sessionStorage.getItem("gameStarted") === "true") {
        let confirmExit = confirm("Are you sure you want to leave the game?");

        if (confirmExit) {
            localStorage.clear(); // Clear progress
            sessionStorage.removeItem("gameStarted"); // Reset session storage
            window.location.href = "index.html"; 
        }
    } else {
        sessionStorage.setItem("gameStarted", "true");
    }
};

let selectedQuestions = JSON.parse(localStorage.getItem("selectedQuestions")) || [];
let userName = localStorage.getItem("username");
let amountOfQuestions = localStorage.getItem("questionCount");
let amountDisplay = amountOfQuestions - 1;
let welcome = document.getElementById("welcome");
let questionAmount = document.getElementById("questionAmount");
let image = document.getElementById("image");


welcome.innerHTML = `Welcome ${userName}! Got ball knowledge?`;
questionAmount.innerHTML = `You have ${amountDisplay} more questions to answer`;
console.log(selectedQuestions);




let currentQuestion = 0;
let score = 0;
let countdown
let correctAnswer = selectedQuestions[currentQuestion].correct;
let options = document.querySelector(".options");


let timer = document.querySelector(".timer");


startTimer();

function startTimer() {
    // Directly reference the object property
    console.log(selectedQuestions[currentQuestion].answered);

    clearInterval(countdown);
    timer.textContent = 10;

    countdown = setInterval(() => {
        timer.textContent--;

        if (timer.textContent == 0) {
            // Directly update the answered state in the object
            selectedQuestions[currentQuestion].answered = true;
            console.log(selectedQuestions[currentQuestion].answered);

            clearInterval(countdown);
            // Move to the next question if needed
            nextQuestion();
        }
    }, 1000);
}

    }

    console.log(imgSrc);
    
    image.innerHTML = `<img src="${imgSrc}" alt="player" class="playerImage">`;
}
